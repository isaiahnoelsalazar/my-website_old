        <title>YT to MP3/MP4</title>
    </head>
    <body>
        <h1>Download YouTube Audio</h1>
        <form id="downloadForm">
            <label for="url">Enter YouTube URL ID (Example in red text: https://www.youtube.com/watch?v=<span style="color: red;">LocruwYJrGw</span>):</label><br>
            <input type="text" id="url" name="url" size="50"><br><br>
            <button type="submit">Download Audio</button>
        </form>

        <div id="status"></div>
    </body>
    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const urlInput = document.getElementById('url');
            const youtubeUrl = urlInput.value;
            const statusDiv = document.getElementById('status');

            statusDiv.textContent = "Downloading...";

            fetch('https://sasasaia.pythonanywhere.com/ytmp3/' + youtubeUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => {
                if (response.ok) {
                    // If the server successfully sends a file, trigger a download
                    return response.blob();
                } else {
                    return response.text().then(text => Promise.reject(text));
                }
            })
            .then(blob => {
                // Create a temporary URL for the blob and trigger a download
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                // You'll need the filename from the server, or infer it here
                // For simplicity, let's assume a generic name or parse from Content-Disposition header if sent by server
                a.download = "youtube_audio.mp3"; // Or whatever filename you want

                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(downloadUrl);
                statusDiv.textContent = "Download started!";
            })
            .catch(error => {
                statusDiv.textContent = `Error: ${error}`;
                console.error('Error:', error);
            });
        });
    </script>
</html>
